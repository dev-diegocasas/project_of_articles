<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Noticias</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .galeria { display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; }
        .galeria img { width: 200px; height: 150px; object-fit: cover; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Galería de Noticias</h1>
    <div class="galeria">
        {% load static %}
        {% get_media_prefix as media_url %}
        {% for archivo in archivos %}
            <a href="{{ media_url }}noticias/{{ archivo }}" target="_blank">
                <img src="{{ media_url }}noticias/{{ archivo }}" alt="Imagen de noticia">
            </a>
        {% empty %}
            <p>No hay imágenes disponibles.</p>
        {% endfor %}
    </div>
</body>
</html>
