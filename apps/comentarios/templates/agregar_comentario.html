{% extends "layouts/base.html" %}
{% load static %}

{% block content %}
<h2>Agregar Comentario a {{ noticia.titulo }}</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Enviar</button>
</form>

<a href="{% url 'detalle_noticia' noticia.id %}" class="btn btn-secondary">Volver</a>
{% endblock %}
